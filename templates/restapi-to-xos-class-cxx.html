<html>
    <!--========================================================================-->
    <!-- head                                                                   -->
    <!--========================================================================-->
    <head>
        <title>RestAPI to xos C++ class</title>

        <style>
            a { color: black; 
                font-weight: bolder; 
                text-decoration: none; }
            
            a:hover { color: red; 
                      font-weight: bolder; 
                      text-decoration: underline; }
        </style>

        <script type="text/javascript" src="restapi-to.js">
        </script>
        <script type="text/javascript">
            function onFormLoad(on_form) {
                if (!on_form) on_form = 'on_form';
                setFormValue('file_base', getFormValue('section'), on_form);
                setFormValue('file_ifndef', (getFormValue('framework')+'_'+getFormValue('application')+'_'+getFormValue('section')).toUpperCase(), on_form);
                setFormValue('include_base', getFormValue('framework'), on_form);
                setFormValue('include_cxx_path', getFormValue('application').toLowerCase()+'/'+getFormValue('section').toLowerCase()+'/', on_form);
                setFormValue('namespace', (getFormValue('framework')).toLowerCase(), on_form);
                return false;
            }
        </script>
    </head>

    <!--========================================================================-->
    <!-- body                                                                   -->
    <!--========================================================================-->
    <body onLoad="onToLoad();onFormLoad()">
        <a href="restapi-to-xos-class-cxx.html"><h2>RestAPI to xos C++ class</h2></a>

        <form name="form" onSubmit="return onFormLoad()">
            framework <input name="framework" value="RestApp"/><br/>
            application <input name="application" value="Examples"/> ?/.../action<input type="checkbox" name="use_application" value="no" checked="checked">no</input><br/>
            section <input name="section" value="Clock"/> .../?/action<input type="checkbox" name="use_section" value="no" checked="checked">no</input><br/>
            <input type="hidden" name="platform" value="Xos"/>
            <input type="submit" value="Update RestAPI to Xos C++ class parameters"/><br/>
            <br/>
        </form>

        <form name="on_form" method="post" action=""
         onSubmit="return onToSubmit('on_form', toActionPrefix())">

            Output <input name="file_base" value="Processors"/>
            <input name="file_extension" type="radio" value=".hpp" checked="checked">.hpp</input>
            <input name="file_extension" type="radio" value=".cpp">.cpp</input>
            <input name="file_extension" type="radio" value="">no</input></br>

            #ifndef _<input name="file_ifndef" value=""/>_&lt;OUTPUT&gt;_H<br/>

            #include "<input name="include_base" value=""/>
            <input name="include_extension" type="radio" value=".hpp" checked="checked">.hpp</input>
            <input name="include_extension" type="radio" value=".h">.h</input>
            <input name="include_extension" type="radio" value="">no</input>"</br>

            #include "<input name="include_cxx_path" value="">&lt;Output&gt;</include>
            <input name="include_cxx_extension" type="radio" value=".hpp" checked="checked">.hpp</input>
            <input name="include_cxx_extension" type="radio" value=".h">.h</input>
            <input name="include_cxx_extension" type="radio" value="">no</input>"</br>

            namespace <input name="namespace" value="restapp"/>{}<br/>

            action <select name="form_action">
            <option value="restapi-to-xos-class-cxx.xslt">restapi-to-xos-class-cxx.xslt</option>
            <option value="restapi-to-xos-class-implement-cxx.xslt">restapi-to-xos-class-implement-cxx.xslt</option>
            <option value="restapi-to-xos-http-processors-cxx.xslt">restapi-to-xos-http-processors-cxx.xslt</option>
            <option value="restapi-to-xos-http-processors-implement-cxx.xslt">restapi-to-xos-http-processors-implement-cxx.xslt</option>
            <option value="restapi-to-xos-http-callback-cxx.xslt">restapi-to-xos-http-callback-cxx.xslt</option>
            </select><br/>

            <input type="submit" value="RestAPI to Xos C++ class"/><br/>

            <input type="hidden" name="content_type" value="text/plain"/>
            <input type="hidden" name="framework" value=""/>
            <input type="hidden" name="application" value=""/>
            <input type="hidden" name="section" value=""/>
            <input type="hidden" name="platform" value=""/>
        </form>
    </body>
</html>
